<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar registro</title>
</head>
<body>
    <div>
        <h1>Procesando verificaci√≥n...</h1>
    </div>
</body>
<script>       
    document.addEventListener("DOMContentLoaded",()=>{
        function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, '\\$&');
        const regex = new RegExp(`[?&]${name}(=([^&#]*)|&|#|$)`);
        const results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }
        const htParam = getParameterByName('ht');
        const utParam = getParameterByName('ut');
            
        // DEFINIR TOKEN Y USER TOKEN POR PARAMS
        
        let tokenCookie = localStorage.getItem('tokenCookie');
        const URL = 'https://natural-icy-market.netlify.app/api/sessions/confirmAccount';
        const DATA = {
            token: htParam,
            userToken: utParam
        };

        let fetchOptions = {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(DATA),
        };

        if (tokenCookie) {
            fetchOptions.headers['Authorization'] = `Bearer ${tokenCookie}`;
        }

        fetch(URL, fetchOptions)
        .then((res) => res.json())
        .then(res => {
            console.log(res)
        })
        .catch((error) => console.log("Error:", error))
    })
</script>
</html>
