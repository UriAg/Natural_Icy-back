    <div>
        <p>Esto representa todos los campos, name, last_name, role, email y pass</p>
        <button onclick="register()">
            Registrarse
        </button>
    </div>
</body>
<script>
    function register(){
        let tokenCookie = localStorage.getItem('tokenCookie');
        const URL = 'http://localhost:3000/api/sessions/register';
        const DATA = {
            name: 'Uriel',
            last_name: 'AgÃ¼ero',
            email: "uriel.aguero1812@gmail.com",
            role: 'CREATOR',
            password:"123",
            repeatedPassword:"123"
        };

        let fetchOptions = {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(DATA),
        };

        if (tokenCookie) {
            fetchOptions.headers['Authorization'] = `Bearer ${tokenCookie}`;
        }

        fetch(URL, fetchOptions)
        .then((res) => res.json())
        .then(res => {
            console.log(res)
        })
        .catch((error) => console.log("Error:", error))
    }
