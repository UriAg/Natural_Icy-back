<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Producto</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <h1>Formulario de Producto</h1>
  <form id="productForm">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required>
    <br>
    <label for="description">Description:</label>
    <input type="text" id="description" name="description" required>
    <br>
    <label for="labels">Labels:</label>
    <input type="text" id="labels" name="labels" required>
    <br>
    <label for="code">Code:</label>
    <input type="text" id="code" name="code" required>
    <br>
    <label for="price">Price:</label>
    <input type="number" id="price" name="price" required>
    <br>
    <label for="images">Images:</label>
    <input type="file" id="images" name="images" accept="image/*" multiple required>
    <br>
    <label for="stock">Stock:</label>
    <input type="number" id="stock" name="stock" required>
    <br>
    <label for="category">Category:</label>
    <input type="text" id="category" name="category" required>
    <br>
    <label for="editable">Editar:</label>
    <input type="text" id="editable" name="editable" required>
    <br>
    <button type="button" onclick="subirProducto()">Subir</button>
    <button type="button" onclick="editarProducto()">Editar</button>
    <button type="button" onclick="register()">Registrarse</button>
    <button type="button" onclick="login()">Iniciar sesión</button>
    <button type="button" onclick="logout()">Cerrar sesión</button>
    <button type="button" onclick="rellenar()">Rellenar</button>
  </form>
  <h2>Formulario de eliminación</h2>
  <form id="deleteForm">
    <input type="text" name="identificador" id="identificador" placeholder="Id a eliminar">
    <button type="button" onclick="eliminarProducto()">Eliminar</button>
  </form>
  <hr>
  <h2>Productos</h2>
  <div id="productos"></div>
  <hr>
  <h2>Favoritos</h2>
  <div id="favoritos"></div>
  <hr>
  <h2>Carrito</h2>
  <div id="carrito"></div>
  <a href="./index-pago/indexPago.html">Ir a pagar</a>
  <script src="./index.js"></script>
</body>
</html>
